{% extends 'chat/base.html' %}

{% block content %}
<div class="container">
    {% if change == 'name' %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Change Name</label>
            <input name='name' type="text" class="form-control" placeholder="Enter Name">
        </div>
        <button type="submit" class="mt-2 btn btn-success">Change</button>
    </form>
    {% endif %}
</div>
{% endblock %}
