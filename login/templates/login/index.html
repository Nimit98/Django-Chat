{% extends "login/base.html" %}

{% block body %}
<title>Index</title>
<div class="container">
    <div class="jumbotron">
        <h2><a href="{% url 'chat:index' %}">Chat </a><i class="fas fa-comments"></i></h2>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-outline-warning">Logout</a>
        <br>
        <a href="{% url 'chat:change' %}?name" class="mt-2 btn btn-primary">Change Username</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-success">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
